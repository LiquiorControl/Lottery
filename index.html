<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roulette Master AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: manipulation;
        }
        
        .num-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            border-radius: 6px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.5);
            border: none;
            transition: transform 0.05s;
        }

        .num-btn:active { transform: scale(0.95); opacity: 0.9; }

        .bg-r-red { background: linear-gradient(145deg, #ef4444, #b91c1c); color: white; }
        .bg-r-black { background: linear-gradient(145deg, #374151, #111827); color: white; border: 1px solid #4b5563; }
        .bg-r-green { background: linear-gradient(145deg, #22c55e, #15803d); color: white; }

        .stat-card {
            background-color: #1e293b;
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
        }

        .prediction-box {
            background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%);
            border: 1px solid #4338ca;
            position: relative;
            overflow: hidden;
        }
        
        .prediction-number {
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .history-badge {
            min-width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85rem;
            margin-right: 6px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Suggestion Cards */
        .sugg-card {
            background: #334155;
            border-left: 4px solid #facc15;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        .sugg-label { font-size: 0.8rem; text-transform: uppercase; color: #cbd5e1; font-weight: 600; }
        .sugg-val { font-weight: bold; color: #facc15; }
        .prob-high { border-color: #22c55e; } 
        .prob-med { border-color: #facc15; }

        @keyframes slideIn {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header & Predictions -->
    <div class="flex-none p-3 pb-0 bg-slate-900 z-10 shadow-xl">
        <div class="flex justify-between items-center mb-2">
            <h1 class="text-sm font-bold text-indigo-400 uppercase tracking-wider"><i class="fas fa-brain mr-1"></i>IA Master</h1>
            <div class="flex gap-2">
                <button onclick="undoLast()" class="px-3 py-1 bg-slate-700 rounded text-xs hover:bg-slate-600">
                    <i class="fas fa-undo"></i>
                </button>
                <button onclick="confirmReset()" class="px-3 py-1 bg-red-900/40 text-red-300 rounded text-xs hover:bg-red-900/60">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- MAIN PREDICTION AREA (NUMBERS) -->
        <div id="predictionArea" class="hidden grid-cols-3 gap-2 mb-3">
            <div class="stat-card prediction-box flex flex-col items-center justify-center p-2 text-center">
                <div class="text-[10px] uppercase text-red-300 font-bold mb-1 tracking-wider">Tendencia üî•</div>
                <div id="predHot" class="prediction-number text-red-400">-</div>
            </div>
            
            <div class="stat-card prediction-box flex flex-col items-center justify-center p-2 text-center border-indigo-500 shadow-indigo-500/20 shadow-lg transform scale-105 z-10">
                <div class="text-[10px] uppercase text-indigo-300 font-bold mb-1 tracking-wider">Probable üéØ</div>
                <div id="predSmart" class="prediction-number text-white animate-pulse-slow">-</div>
            </div>

            <div class="stat-card prediction-box flex flex-col items-center justify-center p-2 text-center">
                <div class="text-[10px] uppercase text-cyan-300 font-bold mb-1 tracking-wider">Atrasado ‚ùÑÔ∏è</div>
                <div id="predCold" class="prediction-number text-cyan-400">-</div>
            </div>
        </div>
        
        <div id="startMsg" class="text-center py-6 text-slate-500 text-sm bg-slate-800/50 rounded-lg mb-3 border border-slate-700 border-dashed">
            Ingresa al menos 5 n√∫meros para activar la IA
        </div>

        <!-- History Strip -->
        <div class="relative border-t border-slate-800 pt-2">
            <div id="historyList" class="flex overflow-x-auto py-1 items-center h-12 scrollbar-hide"></div>
            <div class="absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-slate-900 to-transparent pointer-events-none"></div>
        </div>
    </div>

    <!-- Main Content Area (Scrollable) -->
    <div class="flex-1 overflow-y-auto p-3 space-y-3 bg-slate-950">
        
        <!-- STRATEGY SUGGESTIONS (New Section) -->
        <div id="strategySection" class="hidden">
            <h3 class="text-xs text-slate-400 uppercase font-bold mb-2 tracking-widest pl-1">Oportunidades Detectadas</h3>
            <div id="suggestionList" class="flex flex-col">
                <!-- JS will insert cards here -->
            </div>
            <div id="noSuggestions" class="text-xs text-slate-600 italic text-center py-2">Mesa equilibrada, esperando desv√≠os...</div>
        </div>

        <!-- Quick Stats Bars -->
        <div id="statsRow" class="hidden grid-cols-2 gap-3">
            <div class="stat-card p-2">
                <div class="flex justify-between text-xs text-slate-400 mb-1"><span>Rojo</span><span id="txtRed">0%</span></div>
                <div class="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div id="barRed" class="h-full bg-red-500 transition-all duration-500" style="width:0%"></div></div>
            </div>
            <div class="stat-card p-2">
                <div class="flex justify-between text-xs text-slate-400 mb-1"><span>Negro</span><span id="txtBlack">0%</span></div>
                <div class="h-1.5 bg-slate-700 rounded-full overflow-hidden"><div id="barBlack" class="h-full bg-slate-400 transition-all duration-500" style="width:0%"></div></div>
            </div>
        </div>

        <!-- Numbers Grid Input -->
        <div class="pb-10">
            <div class="flex justify-between items-end mb-2 mt-4">
                <h2 class="text-xs text-slate-500 uppercase font-bold tracking-widest">Entrada de Datos</h2>
                <span class="text-[10px] text-slate-600" id="totalSpins">Tiros: 0</span>
            </div>
            
            <div class="grid grid-cols-1 mb-1">
                <button onclick="addNumber(0)" class="num-btn bg-r-green h-8 shadow-lg shadow-green-900/20 !aspect-auto w-full">0</button>
            </div>
            <div id="numbersGrid" class="grid grid-cols-9 gap-1"></div>
        </div>
    </div>

    <!-- Reset Modal -->
    <div id="resetModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-xl max-w-sm w-full border border-slate-700 shadow-2xl">
            <h3 class="text-lg font-bold text-white mb-2">¬øNueva sesi√≥n?</h3>
            <p class="text-slate-400 mb-6 text-sm">Se borrar√°n los patrones detectados.</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal()" class="px-4 py-2 rounded-lg bg-slate-700 text-white font-medium">Cancelar</button>
                <button onclick="fullReset()" class="px-4 py-2 rounded-lg bg-red-600 text-white font-bold shadow-lg shadow-red-900/30">Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        // --- Data & Config ---
        const RED_NUMBERS = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
        const COL_1 = [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34];
        const COL_2 = [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35];
        const COL_3 = [3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36];

        const WHEEL_ORDER = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];

        let history = [];
        
        window.onload = function() {
            renderGrid();
            loadState();
        };

        function renderGrid() {
            const grid = document.getElementById('numbersGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= 36; i++) {
                const btn = document.createElement('button');
                const isRed = RED_NUMBERS.includes(i);
                btn.className = `num-btn ${isRed ? 'bg-r-red' : 'bg-r-black'}`;
                btn.innerText = i;
                btn.onclick = () => addNumber(i);
                grid.appendChild(btn);
            }
        }

        function addNumber(num) {
            history.unshift(num); 
            saveState();
            updateUI();
        }

        function undoLast() {
            if (history.length > 0) { history.shift(); saveState(); updateUI(); }
        }

        function confirmReset() { document.getElementById('resetModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('resetModal').classList.add('hidden'); }
        function fullReset() { history = []; saveState(); updateUI(); closeModal(); }

        function getColorClass(num) {
            if (num === 0) return 'bg-r-green';
            return RED_NUMBERS.includes(num) ? 'bg-r-red' : 'bg-r-black';
        }

        function updateUI() {
            renderHistory();
            document.getElementById('totalSpins').innerText = `Tiros: ${history.length}`;

            if (history.length < 5) {
                document.getElementById('predictionArea').classList.remove('grid');
                document.getElementById('predictionArea').classList.add('hidden');
                document.getElementById('startMsg').classList.remove('hidden');
                document.getElementById('strategySection').classList.add('hidden');
                document.getElementById('statsRow').classList.add('hidden');
                return;
            }

            document.getElementById('startMsg').classList.add('hidden');
            document.getElementById('predictionArea').classList.remove('hidden');
            document.getElementById('predictionArea').classList.add('grid');
            document.getElementById('strategySection').classList.remove('hidden');
            document.getElementById('statsRow').classList.remove('hidden');
            document.getElementById('statsRow').classList.add('grid');

            calculatePredictions();
            analyzeStrategy();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            history.forEach(num => {
                const badge = document.createElement('div');
                badge.className = `history-badge ${getColorClass(num)} flex-none`;
                badge.innerText = num;
                list.appendChild(badge);
            });
        }

        function calculatePredictions() {
            let counts = Array(37).fill(0);
            let lastSeen = Array(37).fill(-1);
            let reds = 0, blacks = 0;

            history.forEach((num, idx) => {
                counts[num]++;
                if (lastSeen[num] === -1) lastSeen[num] = idx;
                if (num !== 0) { if (RED_NUMBERS.includes(num)) reds++; else blacks++; }
            });

            // Stats Colors
            const totalColors = reds + blacks;
            const pRed = totalColors ? Math.round((reds/totalColors)*100) : 0;
            const pBlack = totalColors ? 100 - pRed : 0;
            document.getElementById('barRed').style.width = `${pRed}%`;
            document.getElementById('txtRed').innerText = `${pRed}%`;
            document.getElementById('barBlack').style.width = `${pBlack}%`;
            document.getElementById('txtBlack').innerText = `${pBlack}%`;

            // Predictions (Hot/Cold/Smart)
            let hotNum = 0, maxCount = -1;
            for(let i=0; i<=36; i++) { if(counts[i] > maxCount) { maxCount = counts[i]; hotNum = i; } }
            
            let coldNum = 0, maxGap = -1;
            for(let i=0; i<=36; i++) {
                let gap = lastSeen[i] === -1 ? history.length : lastSeen[i];
                if(gap > maxGap) { maxGap = gap; coldNum = i; }
            }

            // Smart Mix (Neighbor logic)
            const lastNum = history[0];
            const lastIdxWheel = WHEEL_ORDER.indexOf(lastNum);
            let neighbors = [];
            for(let off=-2; off<=2; off++) {
                if(off===0) continue;
                neighbors.push(WHEEL_ORDER[(lastIdxWheel + off + 37) % 37]);
            }
            let smartNum = neighbors[0], smartGap = -1;
            neighbors.forEach(n => {
                let g = lastSeen[n] === -1 ? history.length : lastSeen[n];
                if (g > smartGap) { smartGap = g; smartNum = n; }
            });
            if (history.length < 10) smartNum = neighbors[Math.floor(Math.random()*neighbors.length)];

            updatePredictionBox('predHot', hotNum);
            updatePredictionBox('predCold', coldNum);
            updatePredictionBox('predSmart', smartNum);
        }

        function analyzeStrategy() {
            const suggestions = [];
            
            // --- GAPS CALCULATION ---
            const gaps = {
                red: 0, black: 0,
                even: 0, odd: 0,
                doz1: 0, doz2: 0, doz3: 0,
                col1: 0, col2: 0, col3: 0
            };

            // Calculate gaps (how many spins since X happened)
            function getGap(checkFn) {
                for(let i=0; i<history.length; i++) {
                    if (history[i] === 0) continue; // Skip 0 for outside bets usually
                    if (checkFn(history[i])) return i;
                }
                return history.length;
            }

            // Colors
            gaps.red = getGap(n => RED_NUMBERS.includes(n));
            gaps.black = getGap(n => !RED_NUMBERS.includes(n));

            // Parity
            gaps.even = getGap(n => n % 2 === 0);
            gaps.odd = getGap(n => n % 2 !== 0);

            // Dozens
            gaps.doz1 = getGap(n => n >= 1 && n <= 12);
            gaps.doz2 = getGap(n => n >= 13 && n <= 24);
            gaps.doz3 = getGap(n => n >= 25 && n <= 36);

            // Columns
            gaps.col1 = getGap(n => COL_1.includes(n));
            gaps.col2 = getGap(n => COL_2.includes(n));
            gaps.col3 = getGap(n => COL_3.includes(n));

            // --- STRATEGY RULES ---

            // 1. COLORS / PARITY (Streak Breaker)
            // If one hasn't appeared in > 4 spins, probability of regression suggests it.
            if (gaps.red > 4) suggestions.push({ text: "Apostar ROJO", val: `Hace ${gaps.red} giros`, type: "prob-med" });
            if (gaps.black > 4) suggestions.push({ text: "Apostar NEGRO", val: `Hace ${gaps.black} giros`, type: "prob-med" });
            
            if (gaps.even > 5) suggestions.push({ text: "Apostar PARES", val: `Hace ${gaps.even} giros`, type: "prob-med" });
            if (gaps.odd > 5) suggestions.push({ text: "Apostar IMPARES", val: `Hace ${gaps.odd} giros`, type: "prob-med" });

            // 2. DOZENS / COLUMNS (High value targets)
            // Probability of a dozen not hitting for 8 spins is low (<20%). Good entry point.
            // Critical at > 12 spins.
            
            const checkZone = (gap, name) => {
                if (gap > 12) suggestions.push({ text: `Apostar ${name}`, val: `CR√çTICO (${gap})`, type: "prob-high" });
                else if (gap > 7) suggestions.push({ text: `Apostar ${name}`, val: `Retraso ${gap}`, type: "prob-med" });
            };

            checkZone(gaps.doz1, "1¬™ Docena");
            checkZone(gaps.doz2, "2¬™ Docena");
            checkZone(gaps.doz3, "3¬™ Docena");

            checkZone(gaps.col1, "Columna 1");
            checkZone(gaps.col2, "Columna 2");
            checkZone(gaps.col3, "Columna 3");

            // Render
            const container = document.getElementById('suggestionList');
            const noSugg = document.getElementById('noSuggestions');
            container.innerHTML = '';
            
            if (suggestions.length === 0) {
                noSugg.classList.remove('hidden');
            } else {
                noSugg.classList.add('hidden');
                // Sort by urgency (strings check is simplistic but works for "CR√çTICO" vs "Hace")
                suggestions.sort((a,b) => b.val.includes("CR√çTICO") ? 1 : -1);
                
                suggestions.forEach(s => {
                    const div = document.createElement('div');
                    div.className = `sugg-card ${s.type}`;
                    div.innerHTML = `<span class="sugg-label">${s.text}</span><span class="sugg-val">${s.val}</span>`;
                    container.appendChild(div);
                });
            }
        }

        function updatePredictionBox(id, num) {
            const el = document.getElementById(id);
            el.innerText = num;
            el.className = "prediction-number";
            if (num === 0) el.classList.add('text-green-400');
            else if (RED_NUMBERS.includes(num)) el.classList.add('text-red-400');
            else el.classList.add('text-slate-200');
        }

        function saveState() { localStorage.setItem('roulette_ai_history', JSON.stringify(history)); }
        function loadState() {
            const saved = localStorage.getItem('roulette_ai_history');
            if (saved) { history = JSON.parse(saved); updateUI(); }
        }
    </script>
</body>
</html>
